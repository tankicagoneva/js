<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .progress {
        border: 1px solid blue;
        width: 100px;
        position: fixed;
        top: 10px;
        right: 10px;
      }

      .progress > div {
        height: 12px;
        background: lightBlue;
        width: 0%;
        font-size: 8px;
      }

      #text {
        margin-top: 50px;
      }
      body {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <div class="progress">
      <div>Percentage</div>
    </div>
    <!-- TODO print percent in HTML progress - homework -->
    <script>
      window.onload = function () {
        let progressBar = document.querySelector(".progress div");

        window.addEventListener("scroll", function () {
          let max = document.body.scrollHeight - window.innerHeight;
          let percent = (window.pageYOffset / max) * 100;
          progressBar.style.width = percent + "%";
        });
      };
    </script>
  </body>
</html>
