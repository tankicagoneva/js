<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.25/howler.min.js"></script>
    <title>HowlerJS</title>
  </head>
  <body>
    <p>Play sounds using the HowlerJS library</p>
    <button id="explosion" disabled>BOOM !</button>
    <button id="basic_explosion" disabled>Basic Explosion</button>
    <button id="winner" disabled>Winner!</button>

    <script>
      //documentation: https://github.com/goldfire/howler.js#quick-start
      
      function soundLoaded() {
        var button1 = document.querySelector("#explosion");
        button1.disabled = false;
        button1.addEventListener("click", function () {
          sound.play("blast");
        });

        var button2 = document.querySelector("#basic_explosion");
        button2.disabled = false;
        button2.addEventListener("click", function () {
          sound.play("laser");
        });

        var button3 = document.querySelector("#winner");
        button3.disabled = false;
        button3.addEventListener("click", function () {
          sound.play("winner");
        });
      }

      var sound = new Howl({
        urls: [
          "https://goldfirestudios.com/proj/howlerjs/sounds.mp3",
          "https://goldfirestudios.com/proj/howlerjs/sounds.ogg",
        ],
        sprite: {
          blast: [0, 2000],
          laser: [3000, 700],
          winner: [5000, 9000],
        },
        onload: function () {
          console.log("Sound loaded");
          soundLoaded();
        },
      });
    </script>
  </body>
</html>
