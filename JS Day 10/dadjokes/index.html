<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes Random Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md text-center">
      <h1 class="text-3xl font-semibold text-gray-800 mb-4">
        Dad Jokes Random Generator
      </h1>
      <p id="joke" class="text-xl text-gray-700 mb-6"></p>
      <button
        id="generate-joke"
        class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none"
      >
        Generate Joke
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
